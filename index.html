<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mis Juegos</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 2rem;
      background: rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0;
      font-size: 3rem;
      text-shadow: 2px 2px 8px #000;
    }
    p {
      font-size: 1.2rem;
      margin-top: .5rem;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 3rem;
    }
    .card {
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .card h2 {
      margin: 1rem 0 0.5rem;
    }
    footer {
      padding: 1rem;
      background: rgba(0,0,0,0.4);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🔥 Mi Portfolio 🔥</h1>
    <p>Bienvenido, soy <b>ALR2706</b>un desarrollador de videojuegos indie con un juego publicado🎮</p>
  </header>

  <section class="games">
    <!-- Tarjeta de tu primer juego -->
    <div class="card">
      <img src="https://via.placeholder.com/400x200" alt="Imagen de mi juego">
      <h2>Mi Primer Juego</h2>
      <p>Un juego de aventuras pixelart de puzzles y aventuras que se sigue actualizando🏝.</p>
      <a href="https://electric-nova.itch.io/the-tomb-of-azcuth" style="color:#ffcc00;">👉 Jugar ahora</a>
    </div>

    <!-- Aquí luego puedes añadir más tarjetas para más juegos -->
  </section>

  <footer>
    © 2025 ALR2706 - Todos los derechos reservados 💀🔥
  </footer>
</body>
</html>
